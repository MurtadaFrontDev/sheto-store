
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر شيتو | Sheeto Store</title>
    
    <script>
      // تعريف البيئة فوراً لمنع انهيار المكتبات
      window.process = { env: { API_KEY: "" } };

      // إزالة شاشة التحميل في حال فشل أي شيء لكي لا يرى المستخدم صفحة سوداء
      window.onerror = function(msg, url, line) {
        console.error("Global Error:", msg, "at", url, ":", line);
        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Changa', 'sans-serif'] },
            colors: { brand: { bronze: '#92633d', dark: '#1a1a1a', black: '#121212' } }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Changa', sans-serif; margin: 0; background-color: #121212; color: #f8fafc; overflow-x: hidden; }
        #loading-screen { position: fixed; inset: 0; background: #121212; display: flex; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; gap: 20px; transition: opacity 0.5s ease; }
        .spinner { width: 50px; height: 50px; border: 5px solid #1a1a1a; border-top-color: #92633d; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
